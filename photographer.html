<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="boutonContact" onclick="displayModal()" class="contact_button">Contactez-moi</button>
      </div>
      <div id="tri">
        <p>Trier par</p>
        <ul id="menu-deroulant">
          <li id="tri-likes" tabindex="0">Popularité</li>
          <li id="tri-titre" tabindex="0">Titre</li>
        </ul>
      </div>
      <div class="photograph-photos">
      </div>
    </main>
    <div id="contact_modal" aria-labelledby="headerModal">
			<div class="modal" role="dialog">
				<div id="headerModal" >
          <h2>Contactez-moi</h2>
          <img id="modalCloseBtn" onclick="closeModal()" src="assets/icons/close.svg" alt="croix de fermeture du formulaire" aria-label="fermer le formulaire"/>
        </div>
				<form id="formulaire" onsubmit= "return false">
					<div class="formData">
						<label for="first">Prénom</label>
						<input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <span aria-hidden="true" class="aidesFirst">Au moins 2 caractères et seulement des lettres.</span>
					</div>
          <div class="formData">
						<label for="last">Nom</label>
						<input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            />
            <span aria-hidden="true" class="aidesLast">Au moins 2 caractères et seulement des lettres.</span>
					</div>
          <div class="formData">
						<label for="email">Email</label>
						<input
              class="text-control"
              type="text"
              id="email"
              name="email"
            />
            <span aria-hidden="true" class="aidesEmail">Saisir une adresse email valide.</span>
					</div>
          <div class="formData">
						<label for="messenger">Votre message</label>
						<input
              class="text-control"
              type="text"
              id="messenger"
              name="messenger"
            />
            <span aria-hidden="true" class="aidesMessenger">Saisir un message - 500 caractères maximum </span>
					</div>
          <button id="boutonFin" class="contact_button">
            Envoyer          
          </button>
				</form>
			</div>
		</div>
    <div id="lightbox" aria-hidden="false">      
      <button class="lightbox__close" aria-label="Fermer la visualisation"></button>
      <button class="lightbox__prev" aria-label="Image précédente"></button>
      <button class="lightbox__next" aria-label="Image suivante"></button>
      <div class="lightbox__container">
        <!-- <video class="htmlVideo" controls>
          <source src="" type="video/mp4" alt="">
        </video> -->
        <img class="htmlImage" src="assets/images/930/Architecture_Water_on_Modern.jpg" alt="">
        <div class="lightbox__title">Titre d'illustration</div>
      </div>    
    

    </div>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
